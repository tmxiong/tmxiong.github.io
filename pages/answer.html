<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>答疑</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 隐藏滚动条 */
        body::-webkit-scrollbar {
            display: none;
        }
        body, html  {
            -ms-overflow-style: none;  /* IE 和 Edge */
            scrollbar-width: none;  /* Firefox */
        }
        /* iOS 状态栏 - 修改为白底黑字 */
        .ios-status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 44px;
            background: #ffffff;
            z-index: 1002;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            color: #000000;
            font-size: 14px;
            font-weight: 500;
        }

        .ios-status-bar-left {
            display: flex;
            align-items: center;
        }

        .ios-status-bar-right {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* 灵动岛 */
        .dynamic-island {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 126px;
            height: 37px;
            background: #000000;
            border-radius: 20px;
            z-index: 1003;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            gap: 8px;
        }

        .dynamic-island-dot {
            width: 8px;
            height: 8px;
            background: #48bb78;
            border-radius: 50%;
        }

        /* 微信状态栏样式 */
        .wx-status-bar {
            position: fixed;
            top: 44px;
            left: 0;
            right: 0;
            /* 修改高度为 45px */
            height: 45px; 
            background: #ffffff;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1); /* 添加底部边框 */
        }

        .wx-status-bar-top {
            /* 修改高度为 0，因为不需要这个顶部区域了 */
            height: 0; 
            width: 100%;
            background: #ffffff;
        }

        .wx-nav-bar {
            /* 修改高度为 45px */
            height: 45px; 
            width: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wx-nav-bar-title {
            font-size: 16px;
            font-weight: 500;
            color: #000000;
        }

        .wx-capsule {
            position: fixed;
            right: 7px;
            /* 调整 top 为 44px + 45px */
            top: 48px; 
            height: 28px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.6);
            border-radius: 16px;
            display: flex;
            align-items: center;
            padding: 0 4px;
            z-index: 1001;
            backdrop-filter: blur(4px);
        }

        .wx-capsule-button {
            height: 28px;
            padding: 0 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wx-capsule-divider {
            width: 1px;
            height: 18px;
            background: rgba(0, 0, 0, 0.1);
            margin: 0 2px;
        }

        .main-content {
            padding-top: 90px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- iOS 状态栏 -->
    <div class="ios-status-bar">
        <div class="ios-status-bar-left">9:41</div>
        <div class="ios-status-bar-right">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 灵动岛 -->
    <div class="dynamic-island">
        <div class="dynamic-island-dot"></div>
        <span>正在学习中...</span>
    </div>

    <!-- 微信状态栏 -->
    <div class="wx-status-bar">
        <div class="wx-nav-bar">
            <div class="wx-nav-bar-title">作文批改</div>
        </div>
    </div>
    
    <!-- 胶囊按钮 -->
    <div class="wx-capsule">
        <div class="wx-capsule-button">
            <i class="fas fa-minus text-black text-sm"></i>
        </div>
        <div class="wx-capsule-divider"></div>
        <div class="wx-capsule-button">
            <i class="fas fa-times text-black text-sm"></i>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="main-content">
        <!-- 顶部标签页 -->
        <!-- <div class="bg-white shadow-sm">
            <div class="flex justify-around p-4">
                <button class="px-4 py-2 text-blue-600 border-b-2 border-blue-600" onclick="showTab('question-answer')">试题解答</button>
                <button class="px-4 py-2 text-gray-600" onclick="showTab('essay-correction')">作文批改</button>
                <button class="px-4 py-2 text-gray-600" onclick="showTab('learning-qa')">学习答疑</button>
            </div>
        </div> -->

        <!-- 主要内容区 -->
        <div class="p-4 flex flex-col justify-end">
            <!-- 试题解答内容 -->
            <div id="question-answer" class="bg-white rounded-2xl p-4 shadow-sm relative hidden">
                <textarea class="w-full h-32 rounded-xl bg-gray-50 p-4 resize-none" placeholder="输入你的试题问题..."></textarea>
                <div class="flex justify-end">
                    <button class="text-sm mt-1 right-4 flex items-center bg-blue-100 text-blue-600 px-3 py-1 rounded-md">
                        <i class="fas fa-camera mr-1 text-blue-600"></i>
                        拍照识别
                    </button>
                </div>
                <div class="mt-4">
                    <button class="text-base bg-blue-600 text-white px-6 py-2 rounded-md w-full">
                        提交
                    </button>
                </div>
            </div>
            <!-- 作文批改内容 -->
            <div id="essay-correction" class="bg-white rounded-2xl p-4 shadow-sm relative" style="margin-top: 50vh">
                <textarea class="w-full h-32 rounded-xl bg-gray-50 p-4 resize-none" placeholder="输入你的作文内容..."></textarea>
                <div class="flex justify-end">
                    <button class="text-sm mt-1 right-4 flex items-center bg-blue-100 text-blue-600 px-3 py-1 rounded-md">
                        <i class="fas fa-camera mr-1 text-blue-600"></i>
                        拍照识别
                    </button>
                </div>
                <div class="mt-4">
                    <button class="text-base bg-blue-600 text-white px-6 py-2 rounded-md w-full">
                        提交
                    </button>
                </div>
            </div>
        </div>

        <!-- 底部导航栏 -->
        <!-- <div class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around py-4">
            <button class="text-blue-600">
                <i class="fas fa-question-circle text-xl"></i>
                <div class="text-xs mt-1">答疑</div>
            </button>
            <button class="text-gray-400">
                <i class="fas fa-edit text-xl"></i>
                <div class="text-xs mt-1">做题</div>
            </button>
            <button class="text-gray-400">
                <i class="fas fa-user text-xl"></i>
                <div class="text-xs mt-1">我的</div>
            </button>
        </div> -->
    </div>
</body>
</html>

<script>
    function showTab(tabId) {
        const tabs = ['question-answer', 'essay-correction', 'learning-qa'];
        tabs.forEach(id => {
            const tab = document.getElementById(id);
            if (id === tabId) {
                tab.classList.remove('hidden');
            } else {
                tab.classList.add('hidden');
            }
        });

        const buttons = document.querySelectorAll('.bg-white.shadow-sm button');
        buttons.forEach(button => {
            if (button.getAttribute('onclick').includes(tabId)) {
                button.classList.add('text-blue-600', 'border-b-2', 'border-blue-600');
                button.classList.remove('text-gray-600');
            } else {
                button.classList.add('text-gray-600');
                button.classList.remove('text-blue-600', 'border-b-2', 'border-blue-600');
            }
        });
    }
</script>
