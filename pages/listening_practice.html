<script>
    const audio = document.getElementById('audio-player');
    const audioControl = document.getElementById('audio-control');

    audioControl.addEventListener('click', function() {
        if (audio.paused) {
            audio.play();
            audioControl.innerHTML = '<i class="fas fa-pause"></i>';
        } else {
            audio.pause();
            audioControl.innerHTML = '<i class="fas fa-play"></i>';
        }
    });

    // 新增答题卡控制函数
    function toggleAnswerSheet() {
        const modal = document.getElementById('answer-sheet-modal');
        modal.classList.toggle('hidden');
        if (!modal.classList.contains('hidden')) {
            generateQuestionNumbers();
        }
    }

    function closeAnswerSheet() {
        document.getElementById('answer-sheet-modal').classList.add('hidden');
    }

    // 生成题目序号
    function generateQuestionNumbers() {
        const container = document.querySelector('#answer-sheet-modal .grid');
        const template = document.getElementById('question-number-template');
        container.innerHTML = ''; // 清空原有内容
        
        // 假设有20道题
        for (let i = 1; i <= 20; i++) {
            const clone = template.content.cloneNode(true);
            const numberDiv = clone.querySelector('div');
            numberDiv.textContent = i;
            
            // 检查题目是否已选择
            const isAnswered = document.querySelector(`input[name="q${i}"]:checked`) !== null;
            numberDiv.classList.toggle('bg-blue-500', isAnswered);
            numberDiv.classList.toggle('bg-white', !isAnswered);
            numberDiv.classList.toggle('border', !isAnswered);
            numberDiv.classList.toggle('border-gray-300', !isAnswered);
            numberDiv.classList.toggle('text-black', !isAnswered);

            numberDiv.addEventListener('click', () => {
                // 跳转到对应题目
                const questionElement = document.getElementById(`q${i}a`);
                if (questionElement) {
                    questionElement.scrollIntoView({ behavior: 'smooth' });
                    closeAnswerSheet();
                }
            });
            container.appendChild(clone);
        }
    }

    // 绑定答题卡按钮点击事件
    document.querySelector('button:contains("答题卡")').addEventListener('click', toggleAnswerSheet);
</script>
