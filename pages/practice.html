<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>做题</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body::-webkit-scrollbar {
            display: none;
        }
        body, html {
            -ms-overflow-style: none;  /* IE 和 Edge */
            scrollbar-width: none;  /* Firefox */
        }
        /* iOS 状态栏 - 修改为白底黑字 */
        .ios-status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 44px;
            background: #ffffff;
            z-index: 1002;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            color: #000000;
            font-size: 14px;
            font-weight: 500;
        }

        .ios-status-bar-left {
            display: flex;
            align-items: center;
        }

        .ios-status-bar-right {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* 灵动岛 */
        .dynamic-island {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 126px;
            height: 37px;
            background: #000000;
            border-radius: 20px;
            z-index: 1003;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            gap: 8px;
        }

        .dynamic-island-dot {
            width: 8px;
            height: 8px;
            background: #48bb78;
            border-radius: 50%;
        }

        /* 微信状态栏样式 */
        .wx-status-bar {
            position: fixed;
            top: 44px;
            left: 0;
            right: 0;
            /* 修改高度为 45px */
            height: 45px; 
            background: #ffffff;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1); /* 添加底部边框 */
        }

        .wx-status-bar-top {
            /* 修改高度为 0，因为不需要这个顶部区域了 */
            height: 0; 
            width: 100%;
            background: #ffffff;
        }

        .wx-nav-bar {
            /* 修改高度为 45px */
            height: 45px; 
            width: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wx-nav-bar-title {
            font-size: 16px;
            font-weight: 500;
            color: #000000;
        }

        .wx-capsule {
            position: fixed;
            right: 7px;
            /* 调整 top 为 44px + 45px */
            top: 48px; 
            height: 32px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.6);
            border-radius: 16px;
            display: flex;
            align-items: center;
            padding: 0 4px;
            z-index: 1001;
            backdrop-filter: blur(4px);
        }

        .wx-capsule-button {
            height: 28px;
            padding: 0 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wx-capsule-divider {
            width: 1px;
            height: 18px;
            background: rgba(0, 0, 0, 0.1);
            margin: 0 2px;
        }

        .main-content {
            padding-top: 90px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- iOS 状态栏 -->
    <div class="ios-status-bar">
        <div class="ios-status-bar-left">9:41</div>
        <div class="ios-status-bar-right">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 灵动岛 -->
    <div class="dynamic-island">
        <div class="dynamic-island-dot"></div>
        <span>正在做题中...</span>
    </div>

    <!-- 微信状态栏 -->
    <div class="wx-status-bar">
        <div class="wx-nav-bar">
            <div class="wx-nav-bar-title">做题</div>
        </div>
    </div>

    <!-- 胶囊按钮 -->
    <div class="wx-capsule">
        <div class="wx-capsule-button">
            <i class="fas fa-minus text-black text-sm"></i>
        </div>
        <div class="wx-capsule-divider"></div>
        <div class="wx-capsule-button">
            <i class="fas fa-times text-black text-sm"></i>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="main-content">
        <!-- 题型选择 -->
        <div class="p-4 grid grid-cols-2 gap-4">
            <!-- 听力 -->
            <a href="listening_practice.html" class="bg-gradient-to-br from-blue-500 to-blue-600 p-6 rounded-2xl text-white">
                <i class="fas fa-headphones text-3xl mb-4"></i>
                <h3 class="text-xl font-bold">听力</h3>
                <p class="text-sm opacity-80 mt-2">50题</p>
            </a>

            <!-- 阅读 -->
            <a href="reading_practice.html" class="bg-gradient-to-br from-purple-500 to-purple-600 p-6 rounded-2xl text-white">
                <i class="fas fa-book-open text-3xl mb-4"></i>
                <h3 class="text-xl font-bold">阅读</h3>
                <p class="text-sm opacity-80 mt-2">30题</p>
            </a>

            <!-- 填空 -->
            <a href="fill_practice.html" class="bg-gradient-to-br from-green-500 to-green-600 p-6 rounded-2xl text-white">
                <i class="fas fa-pen text-3xl mb-4"></i>
                <h3 class="text-xl font-bold">填空</h3>
                <p class="text-sm opacity-80 mt-2">40题</p>
            </a>

            <!-- 作文 -->
            <a href="writing_practice.html" class="bg-gradient-to-br from-orange-500 to-orange-600 p-6 rounded-2xl text-white">
                <i class="fas fa-edit text-3xl mb-4"></i>
                <h3 class="text-xl font-bold">作文</h3>
                <p class="text-sm opacity-80 mt-2">10题</p>
            </a>
        </div>

        <!-- 最近练习 -->
        <div class="p-4">
            <h2 class="text-lg font-bold mb-4">最近练习</h2>
            <div class="bg-white rounded-2xl p-4 shadow-sm">
                <div class="flex items-center justify-between mb-4">
                    <div>
                        <h3 class="font-bold">听力练习</h3>
                        <p class="text-sm text-gray-500">完成度 80%</p>
                    </div>
                    <div class="w-12 h-12 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center">
                        <span class="font-bold">80</span>
                    </div>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2">
                    <div class="bg-blue-600 h-2 rounded-full" style="width: 80%"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around py-4">
        <button class="text-gray-400">
            <i class="fas fa-question-circle text-xl"></i>
            <div class="text-xs mt-1">答疑</div>
        </button>
        <button class="text-blue-600">
            <i class="fas fa-edit text-xl"></i>
            <div class="text-xs mt-1">做题</div>
        </button>
        <button class="text-gray-400">
            <i class="fas fa-user text-xl"></i>
            <div class="text-xs mt-1">我的</div>
        </button>
    </div>
</body>
</html>
