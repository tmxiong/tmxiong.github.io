<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>做题</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 隐藏滚动条 */
        body::-webkit-scrollbar, html::-webkit-scrollbar, .scrollable-container::-webkit-scrollbar {
            display: none;
        }
        body, html {
            -ms-overflow-style: none;  /* IE 和 Edge */
            scrollbar-width: none;  /* Firefox */
        }
        /* 确保容器可滚动 */
        .scrollable-container {
            scrollbar-width: none;
            overflow-y: auto;
            max-height: calc(100vh - 90px); /* 根据实际情况调整最大高度 */
        }
        /* iOS 状态栏 - 修改为白底黑字 */
        .ios-status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 44px;
            background: #ffffff;
            z-index: 1002;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            color: #000000;
            font-size: 14px;
            font-weight: 500;
        }

        .ios-status-bar-left {
            display: flex;
            align-items: center;
        }

        .ios-status-bar-right {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* 灵动岛 */
        .dynamic-island {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 126px;
            height: 37px;
            background: #000000;
            border-radius: 20px;
            z-index: 1003;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            gap: 8px;
        }

        .dynamic-island-dot {
            width: 8px;
            height: 8px;
            background: #48bb78;
            border-radius: 50%;
        }

        /* 微信状态栏样式 */
        .wx-status-bar {
            position: fixed;
            top: 44px;
            left: 0;
            right: 0;
            /* 修改高度为 45px */
            height: 45px; 
            background: #ffffff;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1); /* 添加底部边框 */
        }

        .wx-status-bar-top {
            /* 修改高度为 0，因为不需要这个顶部区域了 */
            height: 0; 
            width: 100%;
            background: #ffffff;
        }

        .wx-nav-bar {
            /* 修改高度为 45px */
            height: 45px; 
            width: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wx-nav-bar-title {
            font-size: 16px;
            font-weight: 500;
            color: #000000;
        }

        .wx-capsule {
            position: fixed;
            right: 7px;
            /* 调整 top 为 44px + 45px */
            top: 48px; 
            height: 28px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.6);
            border-radius: 16px;
            display: flex;
            align-items: center;
            padding: 0 4px;
            z-index: 1001;
            backdrop-filter: blur(4px);
        }

        .wx-capsule-button {
            height: 28px;
            padding: 0 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wx-capsule-divider {
            width: 1px;
            height: 18px;
            background: rgba(0, 0, 0, 0.1);
            margin: 0 2px;
        }

        .main-content {
            padding-top: 120px;
        }
        /* 滚动通知栏样式 */
        .scroll-notice {
            height: 30px;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            padding: 0 10px; 
            padding-top: 120px;
        }
        .scroll-notice-icon {
            margin-right: 5px;
            color: #333;
            top: 50%;
            transform: translateY(-50%);
        }
        .scroll-notice-more {
            position: absolute;
            right: 10px;
            cursor: pointer;
            bottom: 4px;
        }
        @keyframes scroll-up {
            0%, 16.67% {
                transform: translateY(0);
            }
            33.33%, 50% {
                transform: translateY(-30px);
            }
            66.67%, 83.33% {
                transform: translateY(-60px);
            }
            100% {
                transform: translateY(0);
            }
        }
        /* 调整按钮样式 */
        button {
            transition: all 0.3s ease; 
        }
        
        
        
    
    </style>
</head>
<body class="bg-gray-50">
    <!-- iOS 状态栏 -->
    <div class="ios-status-bar">
        <div class="ios-status-bar-left">9:41</div>
        <div class="ios-status-bar-right">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 灵动岛 -->
    <div class="dynamic-island">
        <div class="dynamic-island-dot"></div>
        <span>正在做题中...</span>
    </div>

    <!-- 微信状态栏 -->
    <div class="wx-status-bar">
        <div class="wx-nav-bar">
            <div class="wx-nav-bar-title">做题</div>
        </div>
    </div>

    <!-- 胶囊按钮 -->
    <div class="wx-capsule">
        <div class="wx-capsule-button">
            <i class="fas fa-minus text-black text-sm"></i>
        </div>
        <div class="wx-capsule-divider"></div>
        <div class="wx-capsule-button">
            <i class="fas fa-times text-black text-sm"></i>
        </div>
    </div>

    <!-- 导航栏下面的滚动通知栏 -->
    <div class="scroll-notice bg-gray-200">
        <!-- 固定的通知图标 -->
        <i class="fas fa-bell scroll-notice-icon absolute left-4" style="top:106px"></i>
        <!-- 滚动的通知文本 -->
        <ul class="list-none p-0 m-0 text-left ml-8" style="margin-bottom: 6px;"> 
            <li>
                <span>这是一条通知</span>
            </li>
            <!-- 可以添加更多通知 -->
            <li>
                <span>这是另一条通知</span>
            </li>
        </ul>
        <div class="scroll-notice-more">
            更多 &raquo; <!-- 修改为双箭头 -->
        </div>
    </div>

    <!-- 中部按钮 -->
    <div class="bg-white p-4 rounded-xl shadow-sm m-4">
        <button class="flex justify-between items-center bg-white p-3 rounded-lg w-full ">
            <div class="flex items-center">
                <i class="fas fa-check-circle text-green-500 mr-2"></i>
                <span>已完成题目</span>
            </div>
            <span>
                50题
                <i class="fas fa-chevron-right text-gray-400 ml-1"></i>
            </span>
        </button>
        <button class="flex justify-between items-center bg-white p-3 rounded-lg w-full ">
            <div class="flex items-center">
                <i class="fas fa-exclamation-triangle text-yellow-500 mr-2"></i>
                <span>回顾错题</span>
            </div>
            <span>
                20题
                <i class="fas fa-chevron-right text-gray-400 ml-1"></i>
            </span>
        </button>
        <button class="flex justify-between items-center bg-white p-3 rounded-lg w-full ">
            <div class="flex items-center">
                <i class="fas fa-history text-blue-500 mr-2"></i>
                <span>恢复上次练习</span>
            </div>
            <span>
                30题
                <i class="fas fa-chevron-right text-gray-400 ml-1"></i>
            </span>
        </button>
    </div>

    <!-- 下部按钮 -->
    <div class="m-4 space-y-4">
        <button class="flex justify-between items-center bg-white p-3 rounded-xl hover:bg-gray-100 transition-colors shadow-sm w-full">
            <div class="flex items-center">
                <i class="fas fa-headphones text-blue-500 text-xl mr-3"></i>
                <div class="flex flex-col align-left">
                    <span class="text-sm font-medium">听力强化训练</span>
                    <span class="text-xs text-gray-500">提升听力技巧</span>
                </div>
            </div>
            <i class="fas fa-chevron-right text-gray-400"></i>
        </button>
        <button class="flex justify-between items-center bg-white p-3 rounded-xl hover:bg-gray-100 transition-colors shadow-sm w-full">
            <div class="flex items-center">
                <i class="fas fa-book-open text-green-500 text-xl mr-3"></i>
                <div class="flex flex-col align-left">
                    <span class="text-sm font-medium">阅读强化训练</span>
                    <span class="text-xs text-gray-500">提高阅读速度</span>
                </div>
            </div>
            <i class="fas fa-chevron-right text-gray-400"></i>
        </button>
        <button class="flex justify-between items-center bg-white p-3 rounded-xl transition-colors shadow-sm w-full">
            <div class="flex items-center">
                <i class="fas fa-puzzle-piece text-yellow-500 text-xl mr-3"></i>
                <div class="flex flex-col align-left">
                    <span class="text-sm font-medium">完型强化训练</span>
                    <span class="text-xs text-gray-500">掌握填空技巧</span>
                </div>
            </div>
            <i class="fas fa-chevron-right text-gray-400"></i>
        </button>
        <button class="flex justify-between items-center bg-white p-3 rounded-xl transition-colors shadow-sm w-full">
            <div class="flex items-center">
                <i class="fas fa-chart-bar text-purple-500 text-xl mr-3"></i>
                <div class="flex flex-col align-left">
                    <span class="text-sm font-medium">在线联考测试</span>
                    <span class="text-xs text-gray-500">模拟真实考试</span>
                </div>
            </div>
            <i class="fas fa-chevron-right text-gray-400"></i>
        </button>
        <button class="flex justify-between items-center bg-white p-3 rounded-xl transition-colors shadow-sm w-full">
            <div class="flex items-center">
                <i class="fas fa-font text-orange-500 text-xl mr-3"></i>
                <div class="flex flex-col align-left">
                    <span class="text-sm font-medium">词汇量测试</span>
                    <span class="text-xs text-gray-500">评估词汇水平</span>
                </div>
            </div>
            <i class="fas fa-chevron-right text-gray-400"></i>
        </button>
        <button class="flex justify-between items-center bg-white p-3 rounded-xl transition-colors shadow-sm w-full">
            <div class="flex items-center">
                <i class="fas fa-file-alt text-pink-500 text-xl mr-3"></i>
                <div class="flex flex-col align-left">
                    <span class="text-sm font-medium">作文例文参考</span>
                    <span class="text-xs text-gray-500">学习优秀范文</span>
                </div>
            </div>
            <i class="fas fa-chevron-right text-gray-400"></i>
        </button>
    </div>


    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around py-4">
        <button class="text-gray-400">
            <i class="fas fa-question-circle text-xl"></i>
            <div class="text-xs mt-1">答疑</div>
        </button>
        <button class="text-blue-600">
            <i class="fas fa-edit text-xl"></i>
            <div class="text-xs mt-1">做题</div>
        </button>
        <button class="text-gray-400">
            <i class="fas fa-user text-xl"></i>
            <div class="text-xs mt-1">我的</div>
        </button>
    </div>
</body>
</html>
