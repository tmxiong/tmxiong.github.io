<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 隐藏滚动条 */
        body::-webkit-scrollbar, html::-webkit-scrollbar, .scrollable-container::-webkit-scrollbar {
            display: none;
        }
        body, html {
            -ms-overflow-style: none;  /* IE 和 Edge */
            scrollbar-width: none;  /* Firefox */
        }
        /* 确保容器可滚动 */
        .scrollable-container {
            scrollbar-width: none;
            overflow-y: auto;
            max-height: calc(100vh - 90px); /* 根据实际情况调整最大高度 */
        }
        /* iOS 状态栏 - 修改为白底黑字 */
        .ios-status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 44px;
            background: #ffffff;
            z-index: 1002;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            color: #000000;
            font-size: 14px;
            font-weight: 500;
        }

        .ios-status-bar-left {
            display: flex;
            align-items: center;
        }

        .ios-status-bar-right {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* 灵动岛 */
        .dynamic-island {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 126px;
            height: 37px;
            background: #000000;
            border-radius: 20px;
            z-index: 1003;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            gap: 8px;
        }

        .dynamic-island-dot {
            width: 8px;
            height: 8px;
            background: #48bb78;
            border-radius: 50%;
        }

        /* 微信状态栏样式 */
        .wx-status-bar {
            position: fixed;
            top: 44px;
            left: 0;
            right: 0;
            /* 修改高度为 45px */
            height: 45px; 
            background: #ffffff;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1); /* 添加底部边框 */
        }

        .wx-status-bar-top {
            /* 修改高度为 0，因为不需要这个顶部区域了 */
            height: 0; 
            width: 100%;
            background: #ffffff;
        }

        .wx-nav-bar {
            /* 修改高度为 45px */
            height: 45px; 
            width: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wx-nav-bar-title {
            font-size: 16px;
            font-weight: 500;
            color: #000000;
        }

        .wx-capsule {
            position: fixed;
            right: 7px;
            /* 调整 top 为 44px + 45px */
            top: 48px; 
            height: 28px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.6);
            border-radius: 16px;
            display: flex;
            align-items: center;
            padding: 0 4px;
            z-index: 1001;
            backdrop-filter: blur(4px);
        }

        .wx-capsule-button {
            height: 28px;
            padding: 0 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wx-capsule-divider {
            width: 1px;
            height: 18px;
            background: rgba(0, 0, 0, 0.1);
            margin: 0 2px;
        }

        .main-content {
            padding-top: 90px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- iOS 状态栏 -->
    <div class="ios-status-bar">
        <div class="ios-status-bar-left">9:41</div>
        <div class="ios-status-bar-right">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 灵动岛 -->
    <div class="dynamic-island">
        <div class="dynamic-island-dot"></div>
        <span>正在学习中...</span>
    </div>

    <!-- 微信状态栏 -->
    <div class="wx-status-bar">
        <div class="wx-nav-bar">
            <div class="wx-nav-bar-title">个人信息</div>
        </div>
    </div>
    
    <!-- 胶囊按钮 -->
    <div class="wx-capsule">
        <div class="wx-capsule-button">
            <i class="fas fa-minus text-black text-sm"></i>
        </div>
        <div class="wx-capsule-divider"></div>
        <div class="wx-capsule-button">
            <i class="fas fa-times text-black text-sm"></i>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="main-content scrollable-container"> 
        <!-- 个人信息 -->
        <div class="bg-gradient-to-r pb-10 from-blue-500 to-blue-600 p-6 pt-8">
            <div class="flex items-center gap-4">
                <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=120" 
                     class="w-20 h-20 rounded-full border-4 border-white" alt="头像">
                <div class="text-white">
                    <h2 class="text-xl font-bold">小明同学</h2>
                    <p class="opacity-80">每天进步一点点</p>
                </div>
            </div>
        </div>

        <!-- 做题数据 -->
        <div class="p-4 -mt-12">
            <div class="bg-white rounded-2xl p-4 shadow-sm grid grid-cols-3 gap-4">
                <div class="text-center">
                    <div class="text-gray-500 text-sm">总做题数</div>
                    <div class="text-xl mt-2">238题</div>
                </div>
                <div class="text-center">
                    <div class="text-gray-500 text-sm">正确率</div>
                    <div class="text-xl mt-2">80%</div> <!-- 示例正确率 -->
                </div>
                <div class="text-center">
                    <div class="text-gray-500 text-sm">连续天数</div>
                    <div class="text-xl mt-2">15天</div> <!-- 示例连续天数 -->
                </div>
            </div>
        </div>

        <!-- 学习记录 -->
        <div class="p-4">
            <h2 class="text-lg font-bold mb-4">能力分析</h2>
            <div class="bg-white rounded-2xl p-4 shadow-sm">
                <div class="space-y-4">
                    <div>
                        <div class="flex justify-between mb-1">
                            <span class="text-sm">听力</span>
                            <span class="text-sm text-blue-600">90%</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="bg-blue-600 h-2 rounded-full" style="width: 90%"></div>
                        </div>
                    </div>
                    <div>
                        <div class="flex justify-between mb-1">
                            <span class="text-sm">阅读</span>
                            <span class="text-sm text-purple-600">85%</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="bg-purple-600 h-2 rounded-full" style="width: 85%"></div>
                        </div>
                    </div>
                    <div>
                        <div class="flex justify-between mb-1">
                            <span class="text-sm">填空</span>
                            <span class="text-sm text-yellow-600">85%</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="bg-yellow-600 h-2 rounded-full" style="width: 85%"></div>
                        </div>
                    </div>
                    <div>
                        <div class="flex justify-between mb-1">
                            <span class="text-sm">写作</span>
                            <span class="text-sm text-green-600">75%</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="bg-green-600 h-2 rounded-full" style="width: 75%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 新增模块 -->
        <div class="p-4">
            <div class="bg-white rounded-2xl p-4 shadow-sm space-y-4">
                <a href="#" class="flex items-center justify-between py-1">
                    <div class="flex items-center gap-2">
                        <i class="fas fa-clipboard-list text-gray-500"></i>
                        <span>做题记录</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </a>
                <a href="#" class="flex items-center justify-between py-1">
                    <div class="flex items-center gap-2">
                        <i class="fas fa-chart-bar text-gray-500"></i>
                        <span>数据分析</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </a>
                <a href="#" class="flex items-center justify-between py-1">
                    <div class="flex items-center gap-2">
                        <i class="fas fa-comment-dots text-gray-500"></i>
                        <span>问题反馈</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </a>
                <a href="#" class="flex items-center justify-between py-1">
                    <div class="flex items-center gap-2">
                        <i class="fas fa-headset text-gray-500"></i>
                        <span>官方客服</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </a>
            </div>
        </div>

        <!-- 底部导航栏 -->
        <div class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around py-4">
            <button class="text-gray-400">
                <i class="fas fa-question-circle text-xl"></i>
                <div class="text-xs mt-1">答疑</div>
            </button>
            <button class="text-gray-400">
                <i class="fas fa-edit text-xl"></i>
                <div class="text-xs mt-1">做题</div>
            </button>
            <button class="text-blue-600">
                <i class="fas fa-user text-xl"></i>
                <div class="text-xs mt-1">我的</div>
            </button>
        </div>
    </div>
</body>
</html>
